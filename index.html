<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Presenter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lyrics Presenter</h1>
    <input type="text" id="search" placeholder="Search songs...">
    <nav>
      <ul id="song-list"></ul>
    </nav>
  </header>

  <main>
    <div id="slides"></div>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
