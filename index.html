<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lyrics Presenter for live performances">
  <title>Lyrics Presenter</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      line-height: 1.6;
      overflow: hidden;
    }

    /* Menu Container - Fixed Layout */
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      padding: 30px;
      overflow-y: auto;
      z-index: 50;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
    }

    #menu header {
      text-align: center;
      margin-bottom: 30px;
    }

    #menu h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    #search {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      font-weight: 500;
      backdrop-filter: blur(5px);
    }

    #search:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }

    #loadingIndicator {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    #songList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    #songList div {
      cursor: pointer;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-weight: 700;
    }

    #songList div::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    #songList div:hover::before {
      transform: translateX(0);
    }

    #songList div:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Presentation Container - Fixed Layout */
    #presentation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: none;
      flex-direction: column;
      z-index: 100;
      background: #000;
    }

    #presentation.active {
      display: flex;
    }

    /* Back Button - Fixed Position */
    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 102;
      background: rgba(116, 185, 255, 0.2);
      border: 1px solid rgba(116, 185, 255, 0.4);
      color: #fff;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      min-height: 48px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #backBtn:hover {
      background: rgba(116, 185, 255, 0.3);
      border-color: rgba(116, 185, 255, 0.6);
      transform: translateY(-2px);
    }

    /* Font Size Controls - Fixed Position */
    .font-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 102;
      display: flex;
      gap: 10px;
    }

    .font-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .font-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Main content area */
    #presentation main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Slide Container - Scrollable Content Area */
    #slideContainer {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(20px, 5vw, 60px);
      position: relative;
      scrollbar-width: thin; /* Firefox */
    }

    /* Custom Scrollbar for Webkit Browsers */
    #slideContainer::-webkit-scrollbar {
      width: 8px;
    }

    #slideContainer::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    #slideContainer::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    #slideContainer::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Slide Content */
    .slide-wrapper {
      max-width: 90%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s ease;
    }

    #slideContainer h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      text-align: center;
    }

    /* Enhanced Text Background Box */
    .text-background {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px 40px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 10px rgba(255, 255, 255, 0.1);
      max-width: 90%;
      width: fit-content;
      position: relative;
      overflow: hidden;
    }

    /* Add subtle inner glow effect */
    .text-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
      pointer-events: none;
    }

    #slideContainer p {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 700;
      line-height: 1.8;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      max-width: 100%;
      transition: font-size 0.3s ease;
      margin: 0;
      position: relative;
      z-index: 2;
    }

    /* Navigation Container - Fixed at Bottom */
    .nav-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      z-index: 101;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Navigation Buttons */
    #prevBtn, #nextBtn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
      min-height: 48px;
      min-width: 120px;
      flex: 1;
    }

    #prevBtn:hover, #nextBtn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #menu {
        padding: 20px;
      }
      
      #menu h1 {
        font-size: 2rem;
      }
      
      #songList {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      #slideContainer {
        padding: 20px;
      }
      
      #slideContainer p {
        font-size: 1.8rem;
      }
      
      #slideContainer h2 {
        font-size: 1.2em;
      }
      
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
        padding: 15px;
      }
      
      #prevBtn, #nextBtn {
        width: 100%;
        max-width: 200px;
      }
      
      #backBtn {
        padding: 10px 16px;
        font-size: 14px;
      }
      
      .font-controls {
        top: 70px;
        right: 20px;
      }
      
      .text-background {
        padding: 25px 30px;
        max-width: 95%;
      }
    }

    @media (max-width: 480px) {
      #menu {
        padding: 15px;
      }
      
      #menu h1 {
        font-size: 1.8rem;
      }
      
      #slideContainer {
        padding: 15px;
      }
      
      #slideContainer p {
        font-size: 1.5rem;
      }
      
      #slideContainer h2 {
        font-size: 1.1em;
      }
      
      .nav-buttons {
        padding: 10px;
      }
      
      #search {
        padding: 12px 45px 12px 15px;
      }
      
      .font-btn {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
      
      .text-background {
        padding: 20px 25px;
        max-width: 98%;
        border-radius: 15px;
      }
    }

    /* Dark/Light Mode Support */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 50%, #d9e2ec 100%);
        color: #333;
      }
      
      #menu {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 50%, #d9e2ec 100%);
      }
      
      #menu h1 {
        background: linear-gradient(90deg, #0984e3 0%, #74b9ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      #songList div {
        background: rgba(255, 255, 255, 0.8);
        border-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }
      
      #songList div:hover {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      #search {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }
      
      #search:focus {
        border-color: rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      
      #slideContainer {
        background: #fff;
      }
      
      #slideContainer h2 {
        background: linear-gradient(90deg, #0984e3 0%, #74b9ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      #slideContainer p {
        text-shadow: none;
        color: #333;
      }
      
      /* Enhanced text background in light mode */
      .text-background {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.15),
          inset 0 1px 10px rgba(255, 255, 255, 0.8);
      }
      
      .text-background::before {
        background: radial-gradient(circle at center, rgba(0, 0, 0, 0.03) 0%, rgba(255, 255, 255, 0) 70%);
      }
      
      #backBtn {
        background: rgba(116, 185, 255, 0.1);
        border-color: rgba(116, 185, 255, 0.2);
        color: #333;
      }
      
      #backBtn:hover {
        background: rgba(116, 185, 255, 0.2);
        border-color: rgba(116, 185, 255, 0.3);
      }
      
      #prevBtn, #nextBtn {
        background: rgba(255, 255, 255, 0.7);
        border-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }
      
      #prevBtn:hover, #nextBtn:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(0, 0, 0, 0.2);
      }
      
      .nav-buttons {
        background: rgba(255, 255, 255, 0.8);
        border-top-color: rgba(0, 0, 0, 0.1);
      }
      
      .font-btn {
        background: rgba(255, 255, 255, 0.7);
        border-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }
      
      .font-btn:hover {
        background: rgba(255, 255, 255, 0.9);
      }
      
      #slideContainer::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      
      #slideContainer::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
      }
      
      #slideContainer::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>
  <div id="menu">
    <header>
      <h1>Lyrics Presenter</h1>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search songs..." aria-label="Search songs">
        <div id="loadingIndicator" class="loading" style="display: none;"></div>
      </div>
      <div id="songList" role="list"></div>
    </main>
  </div>
  
  <div id="presentation" style="display:none;" aria-hidden="true">
    <button id="backBtn" aria-label="Back to song list">Back</button>
    
    <!-- Font Size Controls -->
    <div class="font-controls">
      <button class="font-btn" id="decreaseFont" aria-label="Decrease font size">−</button>
      <button class="font-btn" id="resetFont" aria-label="Reset font size">A</button>
      <button class="font-btn" id="increaseFont" aria-label="Increase font size">+</button>
    </div>
    
    <main>
      <div id="slideContainer" role="document" aria-live="polite"></div>
      <nav class="nav-buttons" aria-label="Slide navigation">
        <button id="prevBtn" aria-label="Previous slide">Previous</button>
        <button id="nextBtn" aria-label="Next slide">Next</button>
      </nav>
    </main>
  </div>
  
  <script>
    let songListDiv = document.getElementById('songList');
    let searchInput = document.getElementById('search');
    let menuDiv = document.getElementById('menu');
    let presDiv = document.getElementById('presentation');
    let slideContainer = document.getElementById('slideContainer');
    let backBtn = document.getElementById('backBtn');
    let prevBtn = document.getElementById('prevBtn');
    let nextBtn = document.getElementById('nextBtn');
    let decreaseFontBtn = document.getElementById('decreaseFont');
    let resetFontBtn = document.getElementById('resetFont');
    let increaseFontBtn = document.getElementById('increaseFont');
    let songs = [];
    let currentSong = null;
    let currentSlide = 0;
    let currentFontSize = 100; // Default font size in percentage

    async function loadSongs() {
      try {
        let res = await fetch('songs/index.json');
        songs = await res.json();
        renderSongList(songs);
      } catch (error) {
        console.error('Error loading songs:', error);
        songListDiv.innerHTML = '<div style="text-align: center; padding: 20px;">Error loading songs. Please check your connection.</div>';
      }
    }

    function renderSongList(list) {
      songListDiv.innerHTML = '';
      if (list.length === 0) {
        songListDiv.innerHTML = '<div style="text-align: center; padding: 20px; grid-column: 1/-1;">No songs found</div>';
        return;
      }
      
      list.forEach(s => {
        let div = document.createElement('div');
        div.textContent = s.title + ' • ' + s.author;
        div.onclick = () => startPresentation(s.file);
        songListDiv.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      let query = searchInput.value.toLowerCase();
      renderSongList(songs.filter(s => 
        s.title.toLowerCase().includes(query) || 
        s.author.toLowerCase().includes(query)
      ));
    });

    async function startPresentation(file) {
      try {
        let res = await fetch('songs/' + file);
        currentSong = await res.json();
        currentSlide = 0;
        
        // Reset font size to default when starting a new presentation
        currentFontSize = 100;
        updateFontSize();
        
        // Hide menu and show presentation
        menuDiv.style.display = 'none';
        presDiv.style.display = 'flex';
        presDiv.classList.add('active');
        
        // Show first slide
        showSlide();
      } catch (error) {
        console.error('Error loading song:', error);
        alert('Error loading song. Please try again.');
      }
    }

    function showSlide() {
      if (!currentSong || !currentSong.slides || currentSlide < 0 || currentSlide >= currentSong.slides.length) {
        return;
      }
      
      slideContainer.style.opacity = 0;
      
      setTimeout(() => {
        // Create slide wrapper with enhanced text background
        slideContainer.innerHTML = `
          <div class="slide-wrapper">
            <h2>${currentSong.slides[currentSlide].title}</h2>
            <div class="text-background">
              <p>${currentSong.slides[currentSlide].lyrics.replace(/\n/g,'<br>')}</p>
            </div>
          </div>
        `;
        
        // Apply current font size
        updateFontSize();
        
        slideContainer.style.opacity = 1;
      }, 200);
    }

    function nextSlide() {
      if (currentSlide < currentSong.slides.length - 1) {
        currentSlide++;
        showSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide();
      }
    }

    // Font size adjustment functions
    function updateFontSize() {
      const lyricsElement = slideContainer.querySelector('p');
      if (lyricsElement) {
        lyricsElement.style.fontSize = `${currentFontSize}%`;
      }
    }

    function decreaseFontSize() {
      if (currentFontSize > 50) { // Minimum 50% of original size
        currentFontSize -= 10;
        updateFontSize();
      }
    }

    function increaseFontSize() {
      if (currentFontSize < 200) { // Maximum 200% of original size
        currentFontSize += 10;
        updateFontSize();
      }
    }

    function resetFontSize() {
      currentFontSize = 100;
      updateFontSize();
    }

    // Event listeners
    backBtn.onclick = () => {
      presDiv.style.display = 'none';
      presDiv.classList.remove('active');
      menuDiv.style.display = 'block';
    };
    
    nextBtn.onclick = nextSlide; 
    prevBtn.onclick = prevSlide;
    
    // Font size control event listeners
    decreaseFontBtn.onclick = decreaseFontSize;
    resetFontBtn.onclick = resetFontSize;
    increaseFontBtn.onclick = increaseFontSize;

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!currentSong) return; 
      
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevSlide();
      } else if (e.key === 'Escape') {
        backBtn.onclick();
      } else if (e.key === '+' || e.key === '=') {
        // Plus key to increase font size
        increaseFontSize();
      } else if (e.key === '-' || e.key === '_') {
        // Minus key to decrease font size
        decreaseFontSize();
      } else if (e.key === '0') {
        // Zero key to reset font size
        resetFontSize();
      }
    });

    // Touch gesture support
    let touchStartX = 0;
    let touchEndX = 0;
    
    slideContainer.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });
    
    slideContainer.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });
    
    function handleSwipe() {
      const swipeThreshold = 50;
      if (touchEndX < touchStartX - swipeThreshold) {
        // Swipe left - next slide
        if (currentSlide < currentSong.slides.length - 1) {
          nextSlide();
        }
      }
      if (touchEndX > touchStartX + swipeThreshold) {
        // Swipe right - previous slide
        if (currentSlide > 0) {
          prevSlide();
        }
      }
    }

    // Initialize
    loadSongs();
  </script>
</body>
</html>
