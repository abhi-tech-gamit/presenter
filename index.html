<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lyrics Presenter for live performances">
  <title>Lyrics Presenter</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      line-height: 1.6;
      overflow: hidden;
    }

    /* Menu Container - Fixed Layout with Optimized Border */
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      z-index: 50;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      border: 8px solid rgba(116, 185, 255, 0.2);
      box-sizing: border-box;
    }

    #menu header {
      text-align: center;
      margin-bottom: 20px;
    }

    #menu h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 25px;
    }

    #search {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      font-weight: 500;
      backdrop-filter: blur(5px);
    }

    #search:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }

    #loadingIndicator {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    #songList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      max-width: 1400px;
      margin: 0 auto;
    }

    #songList div {
      cursor: pointer;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-weight: 700;
    }

    #songList div::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    #songList div:hover::before {
      transform: translateX(0);
    }

    #songList div:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Presentation Container - Fixed Layout with No Border */
    #presentation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: none;
      flex-direction: column;
      z-index: 100;
      background: #000;
      border: none;
    }

    #presentation.active {
      display: flex;
    }

    /* Back Button - Fixed Position */
    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 102;
      background: rgba(116, 185, 255, 0.2);
      border: 1px solid rgba(116, 185, 255, 0.4);
      color: #fff;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      min-height: 48px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #backBtn:hover {
      background: rgba(116, 185, 255, 0.3);
      border-color: rgba(116, 185, 255, 0.6);
      transform: translateY(-2px);
    }

    /* Font Size Controls - Fixed Position */
    .font-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 102;
      display: flex;
      gap: 10px;
    }

    .font-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .font-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Main content area */
    #presentation main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Fixed Title Area */
    .slide-title-area {
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      z-index: 101;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      pointer-events: none;
    }

    .slide-title-area h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 800;
      background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      margin: 0;
      animation: titleFadeIn 0.5s ease;
    }

    @keyframes titleFadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Slide Container - Scrollable Content Area */
    #slideContainer {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: clamp(120px, 15vw, 180px) clamp(20px, 5vw, 60px) clamp(20px, 5vw, 60px);
      position: relative;
      scrollbar-width: thin; /* Firefox */
    }

    /* Custom Scrollbar for Webkit Browsers */
    #slideContainer::-webkit-scrollbar {
      width: 8px;
    }

    #slideContainer::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    #slideContainer::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    #slideContainer::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Slide Content */
    .slide-wrapper {
      max-width: 90%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 0.8s ease;
    }

    /* Enhanced Text Background Box */
    .text-background {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px 40px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 10px rgba(255, 255, 255, 0.1);
      max-width: 90%;
      width: fit-content;
      position: relative;
      overflow: hidden;
    }

    /* Add subtle inner glow effect */
    .text-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
      pointer-events: none;
    }

    #slideContainer p {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 700;
      line-height: 1.8;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      max-width: 100%;
      transition: font-size 0.3s ease;
      margin: 0;
      position: relative;
      z-index: 2;
    }

    /* Side Navigation Buttons */
    .side-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 101;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 20px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .side-nav::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .side-nav:hover::before {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(116, 185, 255, 0.5);
    }

    .side-nav:hover {
      color: #fff;
      transform: translateY(-50%) scale(1.1);
    }

    #prevBtn {
      left: 30px;
    }

    #nextBtn {
      right: 30px;
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Authentication Styles */
    .auth-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .auth-form h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #74b9ff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(116, 185, 255, 0.4);
    }

    .auth-toggle {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .auth-toggle a {
      color: #74b9ff;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-toggle a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff7675;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 30px;
      margin-bottom: 20px;
    }

    .username {
      font-weight: 600;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #menu {
        padding: 15px;
        border-width: 5px;
      }
      
      #menu h1 {
        font-size: 2rem;
      }
      
      #songList {
        grid-template-columns: 1fr;
        gap: 15px;
        max-width: 100%;
      }
      
      .slide-title-area {
        top: 70px;
        padding: 15px;
      }
      
      .slide-title-area h2 {
        font-size: 1.2em;
      }
      
      #slideContainer {
        padding: 100px 20px 20px;
      }
      
      #slideContainer p {
        font-size: 1.8rem;
      }
      
      .text-background {
        padding: 25px 30px;
        max-width: 95%;
      }
      
      .side-nav {
        width: 50px;
        height: 50px;
        font-size: 1rem;
        padding: 15px;
      }
      
      #prevBtn {
        left: 15px;
      }
      
      #nextBtn {
        right: 15px;
      }
      
      #backBtn {
        padding: 10px 16px;
        font-size: 14px;
      }
      
      .font-controls {
        top: 70px;
        right: 20px;
      }
    }

    @media (max-width: 480px) {
      #menu {
        padding: 10px;
        border-width: 3px;
      }
      
      #menu h1 {
        font-size: 1.8rem;
      }
      
      .slide-title-area {
        top: 60px;
        padding: 10px;
      }
      
      .slide-title-area h2 {
        font-size: 1.1em;
      }
      
      #slideContainer {
        padding: 80px 15px 15px;
      }
      
      #slideContainer p {
        font-size: 1.5rem;
      }
      
      .text-background {
        padding: 20px 25px;
        max-width: 98%;
        border-radius: 15px;
      }
      
      .side-nav {
        width: 45px;
        height: 45px;
        font-size: 0.9rem;
        padding: 12px;
      }
      
      #prevBtn {
        left: 10px;
      }
      
      #nextBtn {
        right: 10px;
      }
      
      #search {
        padding: 12px 45px 12px 15px;
      }
      
      .font-btn {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
    }

    /* Dark/Light Mode Support */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 50%, #d9e2ec 100%);
        color: #333;
      }
      
      #menu {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 50%, #d9e2ec 100%);
        border-color: rgba(116, 185, 255, 0.2);
      }
      
      #menu h1 {
        background: linear-gradient(90deg, #0984e3 0%, #74b9ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      #songList div {
        background: rgba(255, 255, 255, 0.8);
        border-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }
      
      #songList div:hover {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      #search {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }
      
      #search:focus {
        border-color: rgba(0, 0, 0, 0.3);
        background: #fff;
      }
      
      #slideContainer {
        background: #fff;
      }
      
      .slide-title-area h2 {
        background: linear-gradient(90deg, #0984e3 0%, #74b9ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      #slideContainer p {
        text-shadow: none;
        color: #333;
      }
      
      /* Enhanced text background in light mode */
      .text-background {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.15),
          inset 0 1px 10px rgba(255, 255, 255, 0.8);
      }
      
      .text-background::before {
        background: radial-gradient(circle at center, rgba(0, 0, 0, 0.03) 0%, rgba(255, 255, 255, 0) 70%);
      }
      
      #backBtn {
        background: rgba(116, 185, 255, 0.1);
        border-color: rgba(116, 185, 255, 0.2);
        color: #333;
      }
      
      #backBtn:hover {
        background: rgba(116, 185, 255, 0.2);
        border-color: rgba(116, 185, 255, 0.3);
      }
      
      .side-nav {
        color: rgba(0, 0, 0, 0.7);
      }
      
      .side-nav:hover {
        color: #000;
      }
      
      .side-nav:hover::before {
        border-color: rgba(116, 185, 255, 0.5);
        box-shadow: 0 0 20px rgba(116, 185, 255, 0.3);
      }
      
      .nav-buttons {
        background: rgba(255, 255, 255, 0.8);
        border-top-color: rgba(0, 0, 0, 0.1);
      }
      
      .font-btn {
        background: rgba(255, 255, 255, 0.7);
        border-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }
      
      .font-btn:hover {
        background: rgba(255, 255, 255, 0.9);
      }
      
      #slideContainer::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      
      #slideContainer::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
      }
      
      #slideContainer::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>
  <!-- Authentication Container -->
  <div id="authContainer" style="display: none;">
    <div class="auth-container">
      <div class="auth-box">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
          <h2>Login to Your Account</h2>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <div class="error-message" id="loginError"></div>
            <button type="submit" class="auth-btn">Login</button>
            <div class="auth-toggle">
              Don't have an account? <a href="#" id="showSignup">Sign Up</a>
            </div>
          </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="auth-form" style="display: none;">
          <h2>Create Your Account</h2>
          <form id="signupFormElement">
            <div class="form-group">
              <label for="signupUsername">Username</label>
              <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" id="signupConfirmPassword" required>
            </div>
            <div class="error-message" id="signupError"></div>
            <button type="submit" class="auth-btn">Sign Up</button>
            <div class="auth-toggle">
              Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div id="menu">
    <header>
      <h1>Lyrics Presenter</h1>
      <div id="userInfo"></div>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search songs..." aria-label="Search songs">
        <div id="loadingIndicator" class="loading" style="display: none;"></div>
      </div>
      <div id="songList" role="list"></div>
    </main>
  </div>
  
  <div id="presentation" style="display:none;" aria-hidden="true">
    <button id="backBtn" aria-label="Back to song list">Back</button>
    
    <!-- Font Size Controls -->
    <div class="font-controls">
      <button class="font-btn" id="decreaseFont" aria-label="Decrease font size">−</button>
      <button class="font-btn" id="resetFont" aria-label="Reset font size">A</button>
      <button class="font-btn" id="increaseFont" aria-label="Increase font size">+</button>
    </div>
    
    <!-- Fixed Title Area -->
    <div class="slide-title-area">
      <h2 id="slideTitle">Slide Title</h2>
    </div>
    
    <main>
      <div id="slideContainer" role="document" aria-live="polite">
        <div class="slide-wrapper">
          <div class="text-background">
            <p id="slideContent">Slide content will appear here</p>
          </div>
        </div>
      </div>
      
      <!-- Side Navigation Buttons -->
      <button class="side-nav" id="prevBtn" aria-label="Previous slide">←</button>
      <button class="side-nav" id="nextBtn" aria-label="Next slide">→</button>
    </main>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDMSPQN0kUFsZe9km7g7TCB7g39T9XkGGg",
      authDomain: "presenter-488c6.firebaseapp.com",
      projectId: "presenter-488c6",
      storageBucket: "presenter-488c6.firebasestorage.app",
      messagingSenderId: "758661053627",
      appId: "1:758661053627:web:1c08b776ba5fd248b7fd9e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const songListDiv = document.getElementById('songList');
    const searchInput = document.getElementById('search');
    const menuDiv = document.getElementById('menu');
    const presDiv = document.getElementById('presentation');
    const slideContainer = document.getElementById('slideContainer');
    const slideTitle = document.getElementById('slideTitle');
    const slideContent = document.getElementById('slideContent');
    const backBtn = document.getElementById('backBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const decreaseFontBtn = document.getElementById('decreaseFont');
    const resetFontBtn = document.getElementById('resetFont');
    const increaseFontBtn = document.getElementById('increaseFont');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const authContainer = document.getElementById('authContainer');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginFormElement = document.getElementById('loginFormElement');
    const signupFormElement = document.getElementById('signupFormElement');
    const loginError = document.getElementById('loginError');
    const signupError = document.getElementById('signupError');
    const userInfo = document.getElementById('userInfo');

    // App State
    let songs = [];
    let currentSong = null;
    let currentSlide = 0;
    let currentFontSize = 100;
    let currentUser = null;

    // Authentication Functions
    function signUp(email, password, username) {
      return auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Update user profile with display name
          return userCredential.user.updateProfile({
            displayName: username
          });
        });
    }

    function logIn(email, password) {
      return auth.signInWithEmailAndPassword(email, password);
    }

    function logOut() {
      return auth.signOut();
    }

    // Auth State Observer
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        currentUser = user;
        hideAuthContainer();
        updateMenuForUser(user);
        loadSongs();
      } else {
        // User is signed out
        currentUser = null;
        showAuthContainer();
        showLoginForm();
      }
    });

    // UI Functions
    function showAuthContainer() {
      authContainer.style.display = 'flex';
      menuDiv.style.display = 'none';
      presDiv.style.display = 'none';
    }

    function hideAuthContainer() {
      authContainer.style.display = 'none';
      menuDiv.style.display = 'block';
    }

    function showLoginForm() {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    }

    function showSignupForm() {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    }

    function updateMenuForUser(user) {
      if (userInfo) {
        userInfo.innerHTML = `
          <div class="user-info">
            <span class="username">${user.displayName || user.email}</span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
          </div>
        `;
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
          logOut().then(() => {
            console.log('User logged out');
          }).catch(error => {
            console.error('Logout error:', error);
          });
        });
      }
    }

    // Setup Auth Event Listeners
    function setupAuthEventListeners() {
      // Login form submission
      loginFormElement.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        logIn(email, password)
          .then(() => {
            loginError.textContent = '';
          })
          .catch(error => {
            loginError.textContent = error.message;
          });
      });
      
      // Signup form submission
      signupFormElement.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;
        
        // Clear previous errors
        signupError.textContent = '';
        
        // Validate passwords match
        if (password !== confirmPassword) {
          signupError.textContent = 'Passwords do not match';
          return;
        }
        
        signUp(email, password, username)
          .then(() => {
            signupError.textContent = '';
          })
          .catch(error => {
            signupError.textContent = error.message;
          });
      });
      
      // Toggle between login and signup
      document.getElementById('showSignup').addEventListener('click', (e) => {
        e.preventDefault();
        showSignupForm();
      });
      
      document.getElementById('showLogin').addEventListener('click', (e) => {
        e.preventDefault();
        showLoginForm();
      });
    }

    // Song Functions
    async function loadSongs() {
      try {
        let res = await fetch('songs/index.json');
        songs = await res.json();
        renderSongList(songs);
      } catch (error) {
        console.error('Error loading songs:', error);
        songListDiv.innerHTML = '<div style="text-align: center; padding: 20px;">Error loading songs. Please check your connection.</div>';
      }
    }

    function renderSongList(list) {
      songListDiv.innerHTML = '';
      if (list.length === 0) {
        songListDiv.innerHTML = '<div style="text-align: center; padding: 20px; grid-column: 1/-1;">No songs found</div>';
        return;
      }
      
      list.forEach(s => {
        let div = document.createElement('div');
        div.textContent = s.title + ' • ' + s.author;
        div.onclick = () => startPresentation(s.file);
        songListDiv.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      let query = searchInput.value.toLowerCase();
      renderSongList(songs.filter(s => 
        s.title.toLowerCase().includes(query) || 
        s.author.toLowerCase().includes(query)
      ));
    });

    // Presentation Functions
    async function startPresentation(file) {
      try {
        loadingIndicator.style.display = 'block';
        let res = await fetch('songs/' + file);
        currentSong = await res.json();
        currentSlide = 0;
        
        // Reset font size to default when starting a new presentation
        currentFontSize = 100;
        updateFontSize();
        
        // Hide menu and show presentation
        menuDiv.style.display = 'none';
        presDiv.style.display = 'flex';
        presDiv.classList.add('active');
        
        // Show first slide
        showSlide();
      } catch (error) {
        console.error('Error loading song:', error);
        alert('Error loading song. Please try again.');
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    function showSlide() {
      if (!currentSong || !currentSong.slides || currentSlide < 0 || currentSlide >= currentSong.slides.length) {
        return;
      }
      
      // Update title with fade animation
      slideTitle.style.opacity = '0';
      slideContent.style.opacity = '0';
      
      setTimeout(() => {
        // Update title and content
        slideTitle.textContent = currentSong.slides[currentSlide].title;
        slideContent.innerHTML = currentSong.slides[currentSlide].lyrics.replace(/\n/g,'<br>');
        
        // Apply current font size
        updateFontSize();
        
        // Fade in both title and content
        slideTitle.style.opacity = '1';
        slideContent.style.opacity = '1';
      }, 200);
    }

    function nextSlide() {
      if (currentSlide < currentSong.slides.length - 1) {
        currentSlide++;
        showSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide();
      }
    }

    // Font size adjustment functions
    function updateFontSize() {
      slideContent.style.fontSize = `${currentFontSize}%`;
    }

    function decreaseFontSize() {
      if (currentFontSize > 50) { // Minimum 50% of original size
        currentFontSize -= 10;
        updateFontSize();
      }
    }

    function increaseFontSize() {
      if (currentFontSize < 200) { // Maximum 200% of original size
        currentFontSize += 10;
        updateFontSize();
      }
    }

    function resetFontSize() {
      currentFontSize = 100;
      updateFontSize();
    }

    // Event listeners
    backBtn.onclick = () => {
      presDiv.style.display = 'none';
      presDiv.classList.remove('active');
      menuDiv.style.display = 'block';
    };

    nextBtn.onclick = nextSlide;
    prevBtn.onclick = prevSlide;

    // Font size control event listeners
    decreaseFontBtn.onclick = decreaseFontSize;
    resetFontBtn.onclick = resetFontSize;
    increaseFontBtn.onclick = increaseFontSize;

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!currentSong) return; 
      
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevSlide();
      } else if (e.key === 'Escape') {
        backBtn.onclick();
      } else if (e.key === '+' || e.key === '=') {
        // Plus key to increase font size
        increaseFontSize();
      } else if (e.key === '-' || e.key === '_') {
        // Minus key to decrease font size
        decreaseFontSize();
      } else if (e.key === '0') {
        // Zero key to reset font size
        resetFontSize();
      }
    });

    // Touch gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    slideContainer.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    slideContainer.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const swipeThreshold = 50;
      if (touchEndX < touchStartX - swipeThreshold) {
        // Swipe left - next slide
        if (currentSlide < currentSong.slides.length - 1) {
          nextSlide();
        }
      }
      if (touchEndX > touchStartX + swipeThreshold) {
        // Swipe right - previous slide
        if (currentSlide > 0) {
          prevSlide();
        }
      }
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      setupAuthEventListeners();
    });
  </script>
</body>
</html>
