<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lyrics Presenter for live performances">
  <title>Lyrics Presenter</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Authentication Container -->
  <div class="music-notes">
  <div class="music-note">♪</div>
  <div class="music-note">♫</div>
  <div class="music-note">♬</div>
  <div class="music-note">♭</div>
  <div class="music-note">♮</div>
  <div class="music-note">♯</div>
  <div class="music-note">♪</div>
  <div class="music-note">♫</div>
</div>
  <div id="authContainer" style="display: none;">
    <div class="auth-container">
      <div class="auth-box">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
          <h2>Login to Your Account</h2>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <div class="error-message" id="loginError"></div>
            <button type="submit" class="auth-btn">Login</button>
            <div class="auth-toggle">
              Don't have an account? <a href="#" id="showSignup">Sign Up</a>
            </div>
          </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="auth-form" style="display: none;">
          <h2>Create Your Account</h2>
          <form id="signupFormElement">
            <div class="form-group">
              <label for="signupUsername">Username</label>
              <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm Password</label>
              <input type="password" id="signupConfirmPassword" required>
            </div>
            <div class="error-message" id="signupError"></div>
            <button type="submit" class="auth-btn">Sign Up</button>
            <div class="auth-toggle">
              Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div id="menu">
    <header>
      <h1>Lyrics Presenter</h1>
      <div id="userInfo"></div>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search songs..." aria-label="Search songs">
        <div id="loadingIndicator" class="loading" style="display: none;"></div>
      </div>
      <div id="songList" role="list"></div>
    </main>
  </div>
  
  <div id="presentation" style="display:none;" aria-hidden="true">
    <div class="nav-buttons">
      <button id="backBtn">Back</button>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    
    <!-- Fixed Title Area -->
    <div class="slide-title-area">
      <h2 id="slideTitle">Slide Title</h2>
    </div>
    
    <div id="slideContainer" role="document" aria-live="polite">
      <div class="slide-content">
        <p id="slideText">Slide content will appear here</p>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  
  <!-- Your App JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
