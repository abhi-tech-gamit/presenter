<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lyrics Presenter for live performances">
  <title>Lyrics Presenter</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menu">
    <header>
      <h1>Lyrics Presenter</h1>
      <div class="header-controls">
        <div id="userInfo"></div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search songs..." aria-label="Search songs">
        <div id="loadingIndicator" class="loading" style="display: none;"></div>
      </div>
      <div id="songList" role="list"></div>
    </main>
  </div>
  
  <div id="presentation" style="display:none;" aria-hidden="true">
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="backBtn">Back</button>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    
    <!-- Font Size Controls -->
    <div class="font-controls">
      <button class="font-btn" id="decreaseFont" aria-label="Decrease font size">âˆ’</button>
      <button class="font-btn" id="resetFont" aria-label="Reset font size">A</button>
      <button class="font-btn" id="increaseFont" aria-label="Increase font size">+</button>
    </div>
    
    <!-- Fixed Title Area -->
    <div class="slide-title-area">
      <h2 id="slideTitle">Slide Title</h2>
    </div>
    
    <div id="slideContainer" role="document" aria-live="polite">
      <div class="slide-content">
        <p id="slideText">Slide content will appear here</p>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  
  <!-- Your App JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
