<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Lyrics Presenter for live performances"/>
  <title>Lyrics Presenter</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="menu" class="page">
    <header>
      <h1>Lyrics Presenter</h1>
      <div class="header-controls">
        <div id="userInfo" class="user-info" aria-live="polite"></div>
        <div class="project-controls">
          <button id="projectBtn" class="project-btn" aria-label="Project to screen">Project</button>
          <button id="blackScreenBtn" class="black-btn" aria-label="Toggle black screen">Black</button>
          <button id="presenterToggle" class="presenter-btn" aria-pressed="true" aria-label="Toggle presenter mode">Presenter: ON</button>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <main>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search songs..." aria-label="Search songs"/>
        <div id="loadingIndicator" class="loading" style="display:none;" aria-hidden="true"></div>
      </div>

      <div id="authControls" class="auth-controls">
        <button id="signInBtn">Sign In</button>
        <button id="signUpBtn">Sign Up</button>
        <button id="signOutBtn" style="display:none;">Sign Out</button>
      </div>

      <div id="songList" role="list" class="song-list"></div>
    </main>
  </div>

  <!-- Presentation View -->
  <div id="presentation" class="page" style="display:none;" aria-hidden="true">
    <div class="presentation-top">
      <div class="nav-buttons">
        <button id="backBtn">Back</button>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>

      <div class="font-controls">
        <button class="font-btn" id="decreaseFont" aria-label="Decrease font size">âˆ’</button>
        <button class="font-btn" id="resetFont" aria-label="Reset font size">A</button>
        <button class="font-btn" id="increaseFont" aria-label="Increase font size">+</button>
      </div>
    </div>

    <div class="slide-title-area">
      <h2 id="slideTitle">Slide Title</h2>
    </div>

    <div id="slideContainer" role="document" aria-live="polite" class="slide-container">
      <div class="slide-content">
        <p id="slideText" class="current-lyrics">Slide content will appear here</p>

        <div id="nextPreview" class="next-preview" aria-hidden="false" style="display:block;">
          <div class="divider"></div>
          <p id="nextSlideLabel" class="next-label">Next</p>
          <p id="nextSlideText" class="next-lyrics">â€”</p>
        </div>
      </div>
    </div>

    <div id="blackBadge" class="black-badge" style="display:none;">Projector is BLACK</div>
  </div>

  <!-- Firebase compat libs -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

  <!-- App -->
  <script src="js/app.js"></script>
</body>
</html>
